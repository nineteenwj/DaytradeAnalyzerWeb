<!-- core/templates/core/login.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>DayTrade Analyzer</title>
    <!-- Material-Kit CSS (free version from CDN) -->
    <link href="{% static 'material-kit/css/material-kit.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="page-header align-items-start min-vh-100">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-4 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form role="form" method="POST" class="text-start">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="input-group input-group-outline my-3">
                                {{ field }}
                            </div>
                            {% endfor %}
                            {% for message in messages %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                            {% endfor %}
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                            </div>
                            <p class="mt-4 text-sm text-center">
                                Don't have an account?
                                <a href="{% url 'register' %}" class="text-primary text-gradient font-weight-bold">Sign
                                    up</a>
                            </p>
                            <p class="text-sm text-center">
                                <a href="{% url 'reset_password' %}"
                                   class="text-primary text-gradient font-weight-bold">Forgot password?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'material-kit/js/material-kit.min.js' %}"></script>
</body>
</html>
